<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Care - Premium Products for Your Baby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./baby.css" />
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Footer/footer.css">
    
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#36C2CE',
            secondary: '#0ea5e9',
            accent: '#10b981',
            dark: '#1e293b',
          }
        }
      }
    }
    </script>
    <style>
      /* General Hover Effects */
      .product-card:hover {
        transform: translateY(-6px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .image-zoom:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }

      /* Filter Sidebar */
      .filter-sidebar {
        transition: transform 0.3s ease;
      }
      .filter-sidebar.hidden-mobile {
        transform: translateX(-100%);
      }
      @media (min-width: 768px) {
        .filter-sidebar.hidden-mobile {
          transform: translateX(0);
        }
      }

      /* Product Card */
      .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        min-height: 420px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        overflow: hidden;
    
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card img,
      .product-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        background: #f9fafb;
      }

      .product-card .content {
        padding: 1rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .text-content {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .text-content h3,
      .text-content p,
      .text-content .flex {
        text-align: left;
        margin-bottom: 0;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-top: auto;
        padding: 0.75rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .view-details {
        padding: 0.6rem 1.5rem;
        font-size: 0.95rem;
        font-weight: 400;
        border-radius: 8px;
        background: #3B82F6;
        color: white;
        border: 1px solid #3B82F6;
        transition: all 0.3s ease;
        flex: none;
        width: 100%;
        text-align: center;
      }

      .view-details:hover {
        background: #2563eb;
        color: white;
      }

      /* Animation */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s ease forwards;
      }

      .delay-200 {
        animation-delay: 0.2s;
      }

      /* Banner Carousel */
      .banner-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .banner-slide.active {
        opacity: 1;
      }

      .banner-dot.active {
        background-color: white !important;
        opacity: 1 !important;
      }

      /* Responsive Cards & Buttons */
      @media (max-width: 640px) {
        .button-container {
          flex-direction: column;
          align-items: center;
        }

        .view-details {
          width: 100%;
          max-width: 250px;
        }

        .product-card {
          width: 100%;
          min-height: auto;
        }
      }

      /* Sidebar background gradient */
      .filter-sidebar {
        background: linear-gradient(135deg, #DBEAFE, #93C5FD);
      }

      .filter-sidebar label {
        background-color: rgba(255, 255, 255, 0.856);
        padding: 0.35rem 0.8rem;
        border-radius: 10px;
        display: block;
      }

      /* Product Image Carousel */
      .product-carousel {
        transition: transform 0.5s ease-in-out;
      }

      .carousel-dot.active {
        background-color: white !important;
      }

      .line-clamp-2 {
        display: -webkit-box;
        
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-blue-100"> 
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Banner Carousel -->
      <section class="relative w-full h-[300px] sm:h-[350px] mb-6 overflow-hidden rounded-xl shadow-lg mt-32">
        <!-- Slides wrapper -->
        <div id="bannerWrapper" class="w-full h-full relative">
          <!-- Slide 1 -->
          <div class="banner-slide active" style="background-image: url('../Images/IMG/babyCareBanner1.jpg')">
            <div class="absolute inset-0 bg-black/10"></div>
          </div>

          <!-- Slide 2 -->
          <div class="banner-slide" style="background-image: url('../Images/IMG/babyCareBanner2.jpg')">
            <div class="absolute inset-0 bg-black/10"></div>
          </div>

          <!-- Slide 3 -->
          <div class="banner-slide" style="background-image: url('../Images/IMG/babyCareBanner3.jpg')">
            <div class="absolute inset-0 bg-black/10"></div>
          </div>
        </div>

        <!-- Navigation Dots -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-20">
          <button class="banner-dot w-3 h-3 rounded-full bg-white opacity-70 active transition-all duration-300" data-slide="0"></button>
          <button class="banner-dot w-3 h-3 rounded-full bg-white/50 hover:opacity-80 transition-all duration-300" data-slide="1"></button>
          <button class="banner-dot w-3 h-3 rounded-full bg-white/50 hover:opacity-80 transition-all duration-300" data-slide="2"></button>
        </div>
      </section>

      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Sidebar Filters -->
        <aside id="filterSidebar" class="filter-sidebar lg:w-64 bg-white rounded-lg shadow-md p-6 h-fit lg:sticky lg:top-24 hidden-mobile">
          <div class="flex justify-between items-center mb-6 lg:hidden">
            <h2 class="text-lg font-semibold text-gray-900">Filters</h2>
            <button id="closeSidebarBtn" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-times"></i>
            </button>
          </div>
          
          <div class="mb-6">
            <h3 class="text-sm font-semibold text-gray-900 mb-3 uppercase tracking-wide">Categories</h3>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="radio" name="category" value="all" class="category-filter text-blue-600 focus:ring-blue-500" checked />
                <span class="ml-2 text-sm text-gray-700">All Products</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="category" value="diapers-wipes" class="category-filter text-blue-600 focus:ring-blue-500" />
                <span class="ml-2 text-sm text-gray-700">Diapers & Wipes</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="category" value="skin-hair-care" class="category-filter text-blue-600 focus:ring-blue-500" />
                <span class="ml-2 text-sm text-gray-700">Baby Skin & Hair Care</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="category" value="feeding-nursing" class="category-filter text-blue-600 focus:ring-blue-500" />
                <span class="ml-2 text-sm text-gray-700">Feeding & Nursing</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="category" value="health-safety" class="category-filter text-blue-600 focus:ring-blue-500" />
                <span class="ml-2 text-sm text-gray-700">Baby Health & Safety</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="category" value="toys-learning" class="category-filter text-blue-600 focus:ring-blue-500" />
                <span class="ml-2 text-sm text-gray-700">Toys & Learning</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="category" value="clothing-accessories" class="category-filter text-blue-600 focus:ring-blue-500" />
                <span class="ml-2 text-sm text-gray-700">Baby Clothing & Accessories</span>
              </label>
            </div>
          </div>
          
          <div class="mb-6">
            <h3 class="text-sm font-semibold text-gray-900 mb-3 uppercase tracking-wide">Price Range</h3>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="checkbox" class="price-filter text-blue-600 focus:ring-blue-500" data-min="0" data-max="4000" />
                <span class="ml-2 text-sm text-gray-700">Under ₹4000</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" class="price-filter text-blue-600 focus:ring-blue-500" data-min="4000" data-max="8000" />
                <span class="ml-2 text-sm text-gray-700">₹4000 - ₹8000</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" class="price-filter text-blue-600 focus:ring-blue-500" data-min="8000" data-max="12000" />
                <span class="ml-2 text-sm text-gray-700">₹8000 - ₹12000</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" class="price-filter text-blue-600 focus:ring-blue-500" data-min="12000" data-max="20000" />
                <span class="ml-2 text-sm text-gray-700">Over ₹12000</span>
              </label>
            </div>
          </div>
          
          <div class="mb-6">
            <h3 class="text-sm font-semibold text-gray-900 mb-3 uppercase tracking-wide">Customer Rating</h3>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="checkbox" class="rating-filter text-blue-600 focus:ring-blue-500" data-rating="4" />
                <span class="ml-2 text-sm text-gray-700 flex items-center">
                  <span class="text-yellow-400">★★★★</span>
                  <span class="ml-1">& Up</span>
                </span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" class="rating-filter text-blue-600 focus:ring-blue-500" data-rating="3" />
                <span class="ml-2 text-sm text-gray-700 flex items-center">
                  <span class="text-yellow-400">★★★</span>
                  <span class="ml-1">& Up</span>
                </span>
              </label>
            </div>
          </div>
          
          <div class="mb-6">
            <h3 class="text-sm font-semibold text-gray-900 mb-3 uppercase tracking-wide">Discount</h3>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="checkbox" class="discount-filter text-blue-600 focus:ring-blue-500" data-discount="10" />
                <span class="ml-2 text-sm text-gray-700">10% Off or More</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" class="discount-filter text-blue-600 focus:ring-blue-500" data-discount="20" />
                <span class="ml-2 text-sm text-gray-700">20% Off or More</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" class="discount-filter text-blue-600 focus:ring-blue-500" data-discount="50" />
                <span class="ml-2 text-sm text-gray-700">50% Off or More</span>
              </label>
            </div>
          </div>
          
          <button id="clearFilters" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
            Clear All Filters
          </button>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <div>
              <p id="resultsCount" class="text-gray-600">Loading products...</p>
            </div>
            <div class="flex items-center gap-4">
              <button id="filterToggleBtn" class="lg:hidden bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                <i class="fas fa-filter mr-2"></i>Filters
              </button>
              <select id="sortSelect" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="default">Sort by: Featured</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="rating">Customer Rating</option>
                <option value="newest">Newest First</option>
              </select>
            </div>
          </div>
          
          <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be dynamically loaded here -->
          </div>
          
          <div id="pagination" class="flex justify-center items-center mt-12 space-x-2">
            <!-- Pagination will be dynamically generated -->
          </div>
        </main>
      </div>
    </div>

    <!-- Mobile Filter Overlay -->
    <div id="filterOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

    <!-- Placeholder for Footer -->
  <div id="footer-placeholder"></div>
    

    <script>
    function loadHeader() {
        fetch('../Header/header.html')
            .then(r => { if (!r.ok) throw r; return r.text(); })
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
                const script = document.createElement('script');
                script.src = '../Header/header.js';
                script.onload = () => console.log('Header JS loaded');
                document.body.appendChild(script);
            })
            .catch(err => console.error('Header load failed:', err));
    }

    function loadFooter() {
        fetch('../Footer/footer.html')
            .then(r => { if (!r.ok) throw r; return r.text(); })
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
            .catch(err => console.error('Footer load failed:', err));
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadHeader();
        loadFooter();
        // ... rest of your code
    });
</script>

   

    <script src="baby.js"></script>
   
  </body>
</html>

      .product-card:hover {

      /* Dual Thumb Price Slider Styling */
       .price-slider-container h4 {
        font-size: 16px;
        font-weight: 600;
        color: #831843;
        margin-bottom: 2px;
      }
      .slider-wrapper {
        position: relative;
        height: 4px;
        background: #584450;
        border-radius: 4px;
        margin: 20px 10px 20px;
      }
      .slider-fill {
        position: absolute;
        height: 100%;
        background: linear-gradient(90deg, #eebfda, #eca2c7);
        border-radius: 4px;
        top: 0;
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        background: transparent;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        margin: 0;
        pointer-events: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: rgb(235, 75, 102);
        border: 4px solid white;
        cursor: pointer;
        pointer-events: all;
        box-shadow: 0 4px 12px rgba(236, 72, 153, 0.4);
      }
      input[type="range"]::-moz-range-thumb {
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: pink;
        border: 4px solid white;
        cursor: pointer;
        pointer-events: all;
        
        border: none;
      }
      .price-values {
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        color: rgb(180, 74, 92);
        font-size: 14px;
        padding: 0 10px;
      }

      #applySortBtn{
        background: rgb(180, 84, 100);
      }

      /* Product Card */
      .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 280px;
        min-height: 360px;
        background: #fff;
        border: 1px solid pink;
        border-radius: 16px;
        overflow: hidden;
        margin: 0;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .product-card img, .product-image {
        width: 100%;
        height: 250px;
        object-fit: contain;
        background: pink;
        padding: 0.5rem;
      }
      .product-card .content {
        padding: 1rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .text-content {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .text-content h3, .text-content p, .text-content .flex {
        text-align: left;
        margin-bottom: 0;
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: auto;
        padding: 0.75rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      
      
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 1s ease forwards; }
      .delay-200 { animation-delay: 0.2s; }
      .active-dot {
        width: 0.75rem;
        height: 0.75rem;
        opacity: 1 !important;
      }
      @media (max-width: 640px) {
        .button-container { flex-direction: column; align-items: center; }
        .view-details { width: 100%; max-width: 250px; }
        .product-card { width: 100%; min-height: auto; }
      }
      .filter-sidebar {
        background: linear-gradient(135deg, #ffe4ec, #ffc7e6);
      }
      .banner-slide {
        opacity: 0;
        transition: opacity 1s ease;
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
      }
      .banner-slide.active {
        opacity: 1;
      }
      .banner-dot {
        transition: all 0.3s;
      }
      .banner-dot.active {
        width: 1rem;
        height: 1rem;
        background-color: white;
      }

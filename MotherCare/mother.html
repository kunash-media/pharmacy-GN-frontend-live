      /* ==========================
   Product Card
========================== */
      .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 280px; /* wider card */
        min-height: 360px; /* balanced height */
        background: #fff;
        border: 1px solid #f9a8d4; /* pink border */
        border-radius: 16px; /* smooth rounded edges */
        overflow: hidden;
        margin: 0;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      /* Card Image */
      .product-card img,
      .product-image {
        width: 100%;
        height: 250px;
        object-fit: contain; /* ensures full image visible */
        background: #fdf2f8; /* soft pink background for empty space */
        padding: 0.5rem;
      }

      /* Card Content */
      .product-card .content {
        padding: 1rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Text Content */
      .text-content {
        display: flex;
        flex-direction: column;
        gap: 0.5rem; /* Consistent spacing between text elements */
      }

      /* Left-align text */
      .text-content h3,
      .text-content p,
      .text-content .flex {
        text-align: left;
        margin-bottom: 0; /* Reset margins for consistency */
      }

      /* Button Container */
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: auto;
        padding: 0.75rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      /* View Details Button Only */
      .view-details {
        padding: 0.6rem 1.5rem; /* more padding */
        font-size: 0.95rem; /* slightly larger text */
        font-weight: 400; /* bold for contrast */
        border-radius: 25px; /* pill shape */
        background: linear-gradient(
          135deg,
          #ffe4ec,
          #f9a8d4
        ); /* baby pink gradient */
        color: #485468; /* dark font */
        border: 1px solid #f9a8d4; /* pink border */
        transition: all 0.3s ease;
        flex: none;
        min-width: 220px; /* wider button */
        text-align: center;
      }

      .view-details:hover {
        background: linear-gradient(
          135deg,
          #f9a8d4,
          #fbcfe8
        ); /* brighter pink gradient */
        color: #111827; /* darker font on hover */
      }

      /* Animation*/
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s ease forwards;
      }

      .delay-200 {
        animation-delay: 0.2s;
      }

      /* Banner Navigation Dots*/
      .active-dot {
        width: 0.75rem;
        height: 0.75rem;
        opacity: 1 !important;
      }

      /* Responsive Cards & Buttons */
      @media (max-width: 640px) {
        .button-container {
          flex-direction: column; /* Stack buttons on mobile */
          align-items: center;
        }

        .view-details {
          width: 100%; /* full width on mobile */
          max-width: 250px; /* limit width */
        }

        .product-card {
          width: 100%; /* full width for smaller screens */
          min-height: auto;
        }
      }

      .filter-sidebar {
        background: linear-gradient(
          135deg,
          #ffe4ec,
          #ffc7e6
        ); /* baby pink gradient */
      }

  let html = '';
  for(let i=1; i<=5; i++){
    if(i <= Math.floor(r)) html += '<i class="fas fa-star text-yellow-400"></i>';
    else if(i - 0.5 <= r) html += '<i class="fas fa-star-half-alt text-yellow-400"></i>';

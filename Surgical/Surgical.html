      /* General Hover Effects */
      .product-card:hover {

    /* Dual Thumb Price Slider Styling */
    .price-slider-container h4 {
    font-size: 16px;
    font-weight: 600;
    color: #831843;
    margin-bottom: 16px;
  }

  .slider-wrapper {
    position: relative;
    height: 6px;
    background: #fce7f3;
    border-radius: 4px;
    margin: 40px 10px 30px;
  }

  .slider-fill {
    position: absolute;
    height: 100%;
    background: linear-gradient(90deg, #f9a8d4, #ec4899);
    border-radius: 4px;
    top: 0;
  }

  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    background: transparent;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    margin: 0;
    pointer-events: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 24px;
    width: 24px;
    border-radius: 50%;
    background: #ec4899;
    border: 4px solid white;
    cursor: pointer;
    pointer-events: all;
    box-shadow: 0 4px 12px rgba(236, 72, 153, 0.4);
  }

  input[type="range"]::-moz-range-thumb {
    height: 24px;
    width: 24px;
    border-radius: 50%;
    background: #ec4899;
    border: 4px solid white;
    cursor: pointer;
    pointer-events: all;
    box-shadow: 0 4px 12px rgba(236, 72, 153, 0.4);
    border: none;
  }

  .price-values {
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    color: #9f1239;
    font-size: 14px;
    padding: 0 10px;
  }

      /* Product Card */
      .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        min-height: 420px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        overflow: hidden;
    
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card img,
      .product-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        background: #f9fafb;
      }

      .product-card .content {
        padding: 1rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .text-content {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .text-content h3,
      .text-content p,
      .text-content .flex {
        text-align: left;
        margin-bottom: 0;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-top: auto;
        padding: 0.75rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .view-details {
        padding: 0.6rem 1.5rem;
        font-size: 0.95rem;
        font-weight: 400;
        border-radius: 8px;
        background: #3B82F6;
        color: white;
        border: 1px solid #3B82F6;
        transition: all 0.3s ease;
        flex: none;
        width: 100%;
        text-align: center;
      }

      .view-details:hover {
        background: #2563eb;
        color: white;
      }

      /* Animation */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s ease forwards;
      }

      .delay-200 {
        animation-delay: 0.2s;
      }

      /* Banner Carousel */
      .banner-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .banner-slide.active {
        opacity: 1;
      }

      .banner-dot.active {
        background-color: white !important;
        opacity: 1 !important;
      }

      /* Responsive Cards & Buttons */
      @media (max-width: 640px) {
        .button-container {
          flex-direction: column;
          align-items: center;
        }

        .view-details {
          width: 100%;
          max-width: 250px;
        }

        .product-card {
          width: 100%;
          min-height: auto;
        }
      }

      /* Sidebar background gradient */
      .filter-sidebar {
        background: linear-gradient(135deg, #DBEAFE, #93C5FD);
      }

      .filter-sidebar label {
        background-color: rgba(255, 255, 255, 0.856);
        padding: 0.35rem 0.8rem;
        border-radius: 10px;
        display: block;
      }

      /* Product Image Carousel */
      .product-carousel {
        transition: transform 0.5s ease-in-out;
      }

      .carousel-dot.active {
        background-color: white !important;
      }

      .line-clamp-2 {
        display: -webkit-box;
        
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>

document.addEventListener("DOMContentLoaded", function () {
  const productsGrid = document.getElementById("productsGrid");
  const categoryTitle = document.getElementById("categoryTitle");
  const resultsCount = document.getElementById("resultsCount");

  // Default subcategory
  let currentSubcatKey = "dressings-and-bandages";

  // Read from URL on load
  const urlParams = new URLSearchParams(window.location.search);
  const subFromUrl = urlParams.get("sub");
  if (subFromUrl && SUBCATEGORIES[subFromUrl]) {
    currentSubcatKey = subFromUrl;
  }

  // Render products function
  function renderSubcategory(key) {
    if (!SUBCATEGORIES[key]) key = "dressings-and-bandages";

    const data = SUBCATEGORIES[key];
    currentSubcatKey = key;

    // Update title
    categoryTitle.textContent = data.title;
    resultsCount.textContent = `Showing ${data.products.length} products`;

    // Update URL without reload
    history.pushState({ sub: key }, "", `?sub=${key}`);

    // Render products
    productsGrid.innerHTML = data.products.map(p => `
      <div class="product-card group">
        <div class="relative overflow-hidden rounded-t-lg">
          <img src="${p.image}" alt="${p.title}" class="w-full h-64 object-cover image-zoom">
        </div>
        <div class="content p-4">
          <h3 class="text-lg font-semibold text-gray-900 line-clamp-2">${p.title}</h3>
          <div class="mt-3">
            <span class="text-xl font-bold text-pink-600">₹${p.price}</span>
          </div>
          <div class="mt-3">
            <button class="view-details w-full">View Details</button>
          </div>
        </div>
      </div>
    `).join("");
  }

  // Listen to radio button changes
  document.querySelectorAll('input[name="surgical_subcat"]').forEach(radio => {
    radio.addEventListener("change", function () {
      if (this.checked) {
        renderSubcategory(this.value);
      }
    });
  });

  // Back/Forward button support
  window.addEventListener("popstate", function (e) {
    const state = e.state;
    if (state && state.sub && SUBCATEGORIES[state.sub]) {
      renderSubcategory(state.sub);
      // Also check the radio button
      const radio = document.querySelector(`input[value="${state.sub}"]`);
      if (radio) radio.checked = true;
    }
  });

  // Initial load
  renderSubcategory(currentSubcatKey);

  // Check the correct radio button on load
  const activeRadio = document.querySelector(`input[value="${currentSubcatKey}"]`);

});

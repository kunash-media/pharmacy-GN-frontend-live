<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surgical Kits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../Footer/footer.css">
  <link rel="stylesheet" href="surgical-kits.css">
  
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#36C2CE', secondary: '#0ea5e9', accent: '#10b981', dark: '#1e293b' } } }
    }
  </script>
  <style>
    @media (max-width: 1024px) { #footer-placeholder { display: none !important; } }
    /* All your original styles – copy-paste yahin se */
.product-card:hover { transform: translateY(-6px); transition: transform .3s ease, box-shadow .3s ease; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
.image-zoom:hover { transform: scale(1.05); transition: transform .3s ease; }
.price-slider-container h4 { font-size: 16px; font-weight: 600; color: #831843; margin-bottom: 16px; }
.slider-wrapper { position: relative; height: 6px; background: #fce7f3; border-radius: 4px; margin: 40px 10px 30px; }
.slider-fill { position: absolute; height: 100%; background: linear-gradient(90deg, #f9a8d4, #ec4899); border-radius: 4px; top: 0; }
input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; position: absolute; pointer-events: none; }
input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: #ec4899; border: 4px solid white; cursor: pointer; pointer-events: all; box-shadow: 0 4px 12px rgba(236,72,153,0.4); }
/* Baaki sab styles bhi yahin daal do – jo aapke original mein the */
  </style>
</head>
<body class="bg-[#ECF4E8]">

  <div id="header-placeholder"></div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Banner Carousel -->
    <section class="relative w-full h-[300px] sm:h-[350px] mb-6 overflow-hidden rounded-xl shadow-lg mt-32">
      <div id="bannerWrapper" class="w-full h-full relative">
        <div class="banner-slide active" style="background-image: url('../Images/IMG/babyCareBanner1.jpg')"><div class="absolute inset-0 bg-black/10"></div></div>
        <div class="banner-slide" style="background-image: url('../Images/IMG/babyCareBanner2.jpg')"><div class="absolute inset-0 bg-black/10"></div></div>
        <div class="banner-slide" style="background-image: url('../Images/IMG/babyCareBanner3.jpg')"><div class="absolute inset-0 bg-black/10"></div></div>
      </div>
      <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-20">
        <button class="banner-dot w-3 h-3 rounded-full bg-white opacity-70 active" data-slide="0"></button>
        <button class="banner-dot w-3 h-3 rounded-full bg-white/50 hover:opacity-80" data-slide="1"></button>
        <button class="banner-dot w-3 h-3 rounded-full bg-white/50 hover:opacity-80" data-slide="2"></button>
      </div>
    </section>

    <div class="flex flex-col lg:flex-row gap-8 mt-8">

      <!-- Desktop Sidebar -->
      <aside id="filterSidebar" class="hidden lg:block lg:w-80 bg-blue-200 rounded-lg shadow-lg p-6 h-fit lg:sticky lg:top-24">
        <form id="filterForm" class="space-y-8">

          <!-- Surgical Subcategories -->
          <div class="border-b border-gray-200 pb-7">
            <div class="flex items-center justify-between cursor-pointer select-none" onclick="toggleCollapse(this)">
              <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wider">Surgical Subcategories</h3>
              <i class="fas fa-chevron-down text-gray-500 transition-transform duration-200"></i>
            </div>
            <div class="mt-5 space-y-3 hidden" id="surgicalSubcategories">
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="surgical_subcat" value="dressings-and-bandages" class="w-4 h-4 text-primary"><span class="ml-3 text-gray-700">Dressings and Bandages</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="surgical_subcat" value="surgical-consumables" class="w-4 h-4 text-primary"><span class="ml-3 text-gray-700">Surgical Consumables</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="surgical_subcat" value="iv-and-infusion-items" class="w-4 h-4 text-primary"><span class="ml-3 text-gray-700">IV and Infusion Items</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="surgical_subcat" value="catheters-and-tubes" class="w-4 h-4 text-primary"><span class="ml-3 text-gray-700">Catheters and Tubes</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="surgical_subcat" value="wound-care" class="w-4 h-4 text-primary"><span class="ml-3 text-gray-700">Wound Care</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="surgical_subcat" value="orthopedic-support" class="w-4 h-4 text-primary"><span class="ml-3 text-gray-700">Orthopedic Support</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="surgical_subcat" value="iv-fluids-and-injectables" class="w-4 h-4 text-primary"><span class="ml-3 text-gray-700">IV Fluids and Injectables</span></label>
              <label class="flex items-center text-sm cursor-pointer"><input type="radio" name="surgical_subcat" value="surgical-kits" class="w-4 h-4 text-primary"><span class="ml-3 text-gray-700">Surgical Kits</span></label>
            </div>
          </div>

          <!-- Price Slider -->
          <div class="price-slider-container">
            <h4>Price Range</h4>
            <div class="slider-wrapper">
              <div class="slider-fill" id="desktopFill"></div>
              <input type="range" min="0" max="10000" value="0" id="minThumb">
              <input type="range" min="0" max="10000" value="10000" id="maxThumb">
            </div>
            <div class="price-values">
              <span id="minValue">₹0</span>
              <span id="maxValue">₹10,000</span>
            </div>
          </div>

          <!-- Brands & Discount (collapsed) -->
          <div class="border-b border-gray-200 pb-7">
            <div class="flex items-center justify-between cursor-pointer select-none" onclick="toggleCollapse(this)">
              <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wider">Brands</h3>
              <i class="fas fa-chevron-down text-gray-500 transition-transform duration-200"></i>
            </div>
            <div class="mt-5 space-y-3 hidden">
              <label class="flex items-center text-sm"><input type="radio" name="brand" class="w-4 h-4 text-primary rounded" checked><span class="ml-3 text-gray-700">All Brands</span></label>
              <label class="flex items-center text-sm"><input type="radio" name="brand" class="w-4 h-4 text-primary rounded"><span class="ml-3 text-gray-700">Heritage Auctions</span></label>
              <label class="flex items-center text-sm"><input type="radio" name="brand" class="w-4 h-4 text-primary rounded"><span class="ml-3 text-gray-700">NumisBids</span></label>
            </div>
          </div>

          <div class="border-b border-gray-200 pb-7">
            <div class="flex items-center justify-between cursor-pointer select-none" onclick="toggleCollapse(this)">
              <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wider">Discount</h3>
              <i class="fas fa-chevron-down text-gray-500 transition-transform duration-200"></i>
            </div>
            <div class="mt-5 space-y-3 hidden">
              <label class="flex items-center text-sm"><input type="radio" name="discount" class="w-4 h-4 text-primary rounded" checked><span class="ml-3 text-gray-700">All Products</span></label>
              <label class="flex items-center text-sm"><input type="radio" name="discount" class="w-4 h-4 text-primary rounded"><span class="ml-3 text-gray-700">10% or more</span></label>
              <label class="flex items-center text-sm"><input type="radio" name="discount" class="w-4 h-4 text-primary rounded"><span class="ml-3 text-gray-700">25% or more</span></label>
              <label class="flex items-center text-sm"><input type="radio" name="discount" class="w-4 h-4 text-primary rounded"><span class="ml-3 text-gray-700">50% or more</span></label>
            </div>
          </div>

          <button type="submit" class="w-full bg-[#8FABD4] hover:bg-[#4A70A9] text-white font-semibold py-3.5 rounded-md transition-all duration-200 shadow-sm">
            Show results
          </button>
        </form>
      </aside>

      <!-- Main Content -->
      <main class="flex-1">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
          <div>
            <h2 id="categoryTitle" class="text-2xl font-bold text-gray-900">All Products</h2>
            <p id="resultsCount" class="text-gray-600 mt-1">Showing all products</p>
          </div>
          <select id="sortSelect" class="hidden sm:block border border-gray-300 rounded-lg px-5 py-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none cursor-pointer">
            <option value="default">Sort by: Featured</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="rating">Customer Rating</option>
            <option value="newest">Newest First</option>
          </select>
        </div>

        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Products yahan load honge -->
        </div>
      </main>
    </div>

    <!-- Mobile Bottom Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3 flex gap-3 z-50 lg:hidden shadow-2xl">
      <button id="openSortSheet" class="flex-1 bg-blue-500 text-white font-bold py-3.5 rounded-lg">Sort</button>
      <button id="openFilterSheet" class="flex-1 bg-blue-500 text-white font-bold py-3.5 rounded-lg">Filters</button>
    </div>

    <!-- Mobile Sheets (abhi empty, functionality JS mein hai) -->
    <div id="sortSheet" class="fixed inset-x-0 bottom-0 bg-white rounded-t-3xl shadow-2xl max-h-[90vh] overflow-y-auto z-50 transform translate-y-full transition-transform duration-300"></div>
    <div id="filterSheet" class="fixed inset-x-0 bottom-0 bg-white rounded-t-3xl shadow-2xl max-h-[90vh] overflow-y-auto z-50 transform translate-y-full transition-transform duration-300">
      <div class="p-6">
        <div class="price-slider-container">
          <h4 class="font-semibold mb-4">Price Range</h4>
          <div class="slider-wrapper">
            <div class="slider-fill" id="mobileFill"></div>
            <input type="range" min="0" max="10000" value="0" id="mobileMinThumb">
            <input type="range" min="0" max="10000" value="10000" id="mobileMaxThumb">
          </div>
          <div class="price-values">
            <span id="mobileMinValue">₹0</span>
            <span id="mobileMaxValue">₹10,000</span>
          </div>
        </div>
      </div>
    </div>
    <div id="mobileSheetBackdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
  </div>

  <div id="footer-placeholder"></div>

   <script>
    function loadHeader() {
      fetch('../Header/header.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
          const script = document.createElement('script');
          script.src = '../Header/header.js';
          document.body.appendChild(script);
        });
    }

    function loadFooter() {
      fetch('../Footer/footer.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    }
    // Load header/footer and render wishlist
    document.addEventListener('DOMContentLoaded', () => {
      loadHeader();
      loadFooter();
      renderWishlist();
    });
  </script>

  <!-- Scripts -->
  <script src="../cart-wishlist-system.js" defer></script>
  <script src="./surgical.js" defer></script>
</body>
</html>

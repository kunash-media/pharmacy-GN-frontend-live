<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist | OTC Medicines</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../Header/header.css">
  <link rel="stylesheet" href="../Footer/footer.css">
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#36C2CE', accent: '#10b981' }}}}
  </script>
  <style>
    body { background-color: #FCF6D9; padding-bottom: 100px; }
    .wishlist-item { transition: all 0.3s; }
    .wishlist-item:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .empty-state { min-height: 60vh; }
  </style>
</head>
<body class="min-h-screen bg-[#F0F0F0]">

  <div id="header-placeholder"></div>

  <div class="max-w-7xl mx-auto px-2 py-6 mt-48">
    <h1 class="text-2xl font-bold text-gray-800 mb-8 text-center">
      <i class="fas fa-heart text-red-500 mr-3"></i> My Wishlist
    </h1>

    <div id="wishlistContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 h-80">
      <!-- Items will be injected here -->
    </div>

    <div id="emptyState" class="empty-state flex flex-col items-center justify-center text-center hidden">
      <i class="fas fa-heart-broken text-8xl text-gray-300 mb-6"></i>
      <h2 class="text-2xl font-bold text-gray-600 mb-3">Your wishlist is empty</h2>
      <p class="text-gray-500 mb-8">Add products you love and they'll appear here!</p>
      <a href="/home.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-12 px-10 rounded-xl transition">
        Continue Shopping
      </a>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    function loadHeader() {
      fetch('../Header/header.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
          const script = document.createElement('script');
          script.src = '../Header/header.js';
          document.body.appendChild(script);
        });
    }

    function loadFooter() {
      fetch('../Footer/footer.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    }
    // Load header/footer and render wishlist
    document.addEventListener('DOMContentLoaded', () => {
      loadHeader();
      loadFooter();
      renderWishlist();
    });
  </script>

 
  <script src="../Wishlist/wishlist.js"></script>
 
</body>
</html>

    <script>
    function loadHeader() {
        fetch('../Header/header.html')
            .then(r => { if (!r.ok) throw r; return r.text(); })
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
                const script = document.createElement('script');
                script.src = '../Header/header.js';
                script.onload = () => console.log('Header JS loaded');
                document.body.appendChild(script);
            })
            .catch(err => console.error('Header load failed:', err));
    }

    function loadFooter() {
        fetch('../Footer/footer.html')
            .then(r => { if (!r.ok) throw r; return r.text(); })
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
            .catch(err => console.error('Footer load failed:', err));
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadHeader();
        loadFooter();
        // ... rest of your code
    });
</script>

<script>
    // Open overlay when share button is clicked
   document.getElementById('share-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        document.getElementById('share-overlay').classList.remove('hidden');
    });

    // Close when clicking outside
    document.getElementById('share-overlay').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            e.currentTarget.classList.add('hidden');
        }
    });

    // Share via WhatsApp
    function shareViaWhatsApp() {
        const productName = document.getElementById('product-name').textContent.trim();
        const price = document.getElementById('selling-price').textContent.trim();
        const url = window.location.href;

        const message = `*${productName}*\n${price}\n\nCheck out this amazing deal!\nðŸ”— ${url}\n\nShared via GOODNEEWS`;

        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
    }

    // Share via Email
    function shareViaEmail() {
        const productName = document.getElementById('product-name').textContent.trim();
        const price = document.getElementById('selling-price').textContent.trim();
        const url = window.location.href;

        const subject = `${productName} - Only ${price} on GOODNEEWS!`;
        const body = `Hi there,\n\nI found this great product for you:\n\n` +
                     `Product: ${productName}\n` +
                     `Price: ${price}\n\n` +
                     `View it here: ${url}\n\n` +
                     `Shared via GOODNEEWS`;

        window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }

    // Copy link to clipboard
    function copyLink() {
        navigator.clipboard.writeText(window.location.href).then(() => {
            const feedback = document.getElementById('copy-feedback');
            feedback.classList.remove('hidden');
            setTimeout(() => feedback.classList.add('hidden'), 2000);
        });
    }
</script>
